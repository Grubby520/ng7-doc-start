<div
  [ngClass]="{'app-inputswitch app-widget': true, 'app-inputswitch-checked': checked, 'app-state-disabled': disabled, 'app-inputswitch-readonly': readonly, 'app-inputswitch-focus': focused}"
  [ngStyle]="style"
  [class]="styleClass"
  (click)="onClick($event, cb)"
  role="checkbox"
  [attr.aria-checked]="checked">
  <div class="app-helper-hidden-accessible">
    <input #cb type="checkbox"
    [attr.id]="inputId"
    [attr.name]="name"
    [attr.tabindex]="tabindex"
    [checked]="checked"
    (change)="onInputChange($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    [disabled]="disabled" />
  </div>
  <span class="app-inputswitch-slider"></span>
</div>
