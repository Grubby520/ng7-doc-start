<div style="margin-left: 20px;">
  <div>
    <h3>app-input-switch</h3>
    <h4>value - {{checked}}</h4>
    <app-input-switch (changeEvt)="btnChange($event)" [(value)]="checked"></app-input-switch>
  </div>

  <div>
    <h3>app-input-switch-ng-model</h3>
    <h4>value - {{checked1}}</h4>
    <app-input-switch-ng-model [readonly]="false" [disabled]="false" [(ngModel)]="checked1"></app-input-switch-ng-model>
  </div>

  <div>
    <h3>app-slider</h3>
    <h4>value - {{sliderValue}}</h4>
    <div style="width: 30%">
      <app-slider [(value)]="sliderValue"></app-slider>
    </div>
    <h4>value - {{sliderValueTwo}}</h4>
    <div style="width: 30%">
      <app-slider [(value)]="sliderValueTwo" [step]="5" [min]="0" [max]="80"></app-slider>
    </div>
  </div>
